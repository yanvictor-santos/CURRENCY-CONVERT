<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">


    <title>Coin House</title>
</head>

<body>
    <nav>
        <li>
            <select class="language">
                <option>Inglês</option>
                <option>Português</option>
            </select>
            <select class="theme">
                <option>Dark mode</option>
                <option>Light mode</option>
            </select>
        </li>
    </nav>

    <main>
        <h1> Exchange currency widget</h1>
        <h4>Real-time widget for currency Exchange</h4>

        <label class="">
            <p>Date for 2024-03-01</p>
            <div>
                <p>I have</p>
                <select>
                    <option>Brazilian real</option>
                </select>
                <div>
                    <input type="text" placeholder="R$ 10.000,00" />
                    <p>1 R$ = 0,00 USD</p>
                </div>
            </div>

            <button>Convert</button>

            <div>
                <p>I want to buy</p>
                <select>
                    <option class="dolar">American dollar</option>
                    <option class="euro">Euro</option>
                    <option class="Pound">Pound</option>
                </select>
                <div>
                    <input type="text" placeholder="US$ 5.000,00" />
                    <p>1 USD$ = 0,00 R$</p>
                </div>
            </div>
        </label>
    </main>

    <footer>Thank you for visiting our website. © 2024 Coin House. All rights reserved.
    </footer>

</body>

</html>
